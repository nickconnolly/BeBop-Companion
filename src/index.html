<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeBop Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-bar">
    <div id="top-bar-left">
      <button id="settings-button" onclick="openSettings()">Select a folder</button>
      <button id="new-note-button" onclick="newNote()">New Note</button>
    </div>
    <div id="top-bar-right">
      <button id="delete-button" onclick="deleteNote()">Delete</button>
      <button id="save-button" onclick="saveNote()">Save</button>
    </div>
  </div>

  <div id="main-container">
    <div id="sidebar">
      <ul id="note-list"></ul>
    </div>
    <div id="vertical-separator"></div>
    <div id="content-area">
      <div id="editor-container">
        <div id="editor" contenteditable="true" data-placeholder="Start writing your note..."></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
